spring.application.name=SoftwareEngineering

# ? Database connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
# T?i ?u connection pool
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ? JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ? Server settings
server.servlet.encoding.charset=UTF-8
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.min-response-size=2048
server.tomcat.threads.max=200
server.tomcat.accept-count=100

# ? Logging & JSP
logging.level.root=WARN
spring.main.banner-mode=off
spring.docker.compose.enabled=false
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.resolve-hidden-method=true
spring.main.lazy-initialization=true

# ? Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always